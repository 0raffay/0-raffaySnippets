<style>
    /* CUSTOM SELECT CSS START*/
    /* CUSTOM SELECT CSS START*/
    .cs__selectMain {
        position: relative;

        --dropDownHeight: 150px;
        --dropDownBg: #FFF;

        --optionHeight: 52px;
        --optionBg: #FFF;
        --optionPadding: 14px 12px 14px;
        --optionColor: var(--clr-neutral-700);
        --optionFs: var(--fs-16);

        --activeOptionBg: #EAF1FA;
        --activeOptionClr: #114084;
        --activeOptionBorder: 1px solid var(--clr-primary);
    }

    [data-cus-select-item],
    .cs__selectInput {
        cursor: pointer;
        user-select: none;
    }



    .cs__selectDropDown {
        position: absolute;
        top: 100%;
        width: 100%;

        z-index: 2;
        display: none;

        min-height: var(--dropDownHeight);

        background: var(--dropDownBg);
        box-shadow: 0px 8px 25px 0px rgba(0, 0, 0, 0.20);
        border-radius: 8px;
        padding: 9px;
    }


    .cs__selectDropDown [data-cus-select-item]:first-child {
        border-radius: 8px 8px 0 0;
    }

    .cs__selectDropDown [data-cus-select-item]:last-child {
        border-radius: 0 0 8px 8px;
    }

    [data-cus-select-item] {
        height: var(--optionHeight);
        padding: var(--optionPadding);
        display: block;
        width: 100%;

        background: var(--optionBg);

        color: var(--optionColor);
        font-size: var(--optionFs);
        font-weight: 500;
        line-height: normal;
    }

    [data-cus-select-item].selected,
    [data-cus-select-item]:hover {
        background: var(--activeOptionBg);
        /* border-bottom: var(--activeOptionBorder); */
        color: var(--activeOptionClr);
        font-weight: 800;
    }


    /* CUSTOM SELECT CSS END*/
</style>
<div class="cs__selectMain">
    <input class="cs__selectInput" initialValue="" data-cus-select value="" placeholder='Select Country' readonly>
    <div class="cs__selectDropDown" data-cus-select-dropdown>
        <span data-cus-select-item>General Or Sadaqah</span>
        <span data-cus-select-item>Qurbani</span>
        <span data-cus-select-item>Zakat</span>
    </div>
</div>

<script>
    function customSelect() {
        const selects = $("[data-cus-select]");
        const cusSelectDropDown = $("[data-cus-select-dropdown]");
        const cusSelectOptions = $("[data-cus-select-item]")

        selects.each(function () {
            $(this).attr("tabindex", "0");
        })
        cusSelectOptions.each(function () {
            $(this).attr("tabindex", "0")
        })

        selects

        selects.on('click keydown', function (e) {
            if (e.type === 'keydown' && e.keyCode !== 13) {
                return;
            }

            e.preventDefault();

            let currentSelect = $(this);
            selects.not(currentSelect).next().hide();
            let displayPropertyValue = currentSelect.next().css('display');

            if (displayPropertyValue === 'block') {
                currentSelect.next().hide();
            } else {
                currentSelect.next().show();
            }
        });

        cusSelectOptions.on('click keydown', function (e) {
            if (e.type === 'keydown' && e.keyCode !== 13) {
                return;
            }

            cusSelectOptions.removeClass("selected")
            if (!$(this).hasClass("selected")) {
                $(this).addClass('selected')
            }
            $(this).parent().prev().addClass("selected");
            let itsText = $(this).text();
            $(this).parent().prev().text(itsText).removeClass("error");

            $(this).closest(".rf-custom-select").find("input").val(itsText).removeClass("error");
            $(this).closest(".rf-custom-select").find("input").trigger("change")

            cusSelectDropDown.hide();
        });
        $(document).on("click", function (event) {
            if (!$(event.target).closest("[data-cus-select]").length) {
                cusSelectDropDown.hide();
            }
        });
    }
