<style>
    /* rf Modal */
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    .rfModal {
        display: none;
        position: fixed;
        inset: 0;
        backdrop-filter: brightness(0.5) blur(5px);
        z-index: 10000;
    }

    .rfModalMain {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        max-width: 600px;
        width: 100%;
        border-radius: 25px;
        padding: 40px 25px;



        animation: fadeIn 500ms ease forwards;
        animation-play-state: paused;
    }

    .rfModal.active .rfModalMain {
        animation-play-state: running;
    }

    .rfModalWrapper {
        position: relative;
    }

    .rfModalClose {
        position: absolute;
        top: -37px;
        right: -27px;
        border-radius: 100%;
        height: 30px;
        width: 30px;
        display: block;
        outline: none;
        border: 1px solid #e7e7e7;
        background: #fafafa;
        color: #555;
        font-weight: 400;
        font-size: 1.5rem;

        transition: all 250ms ease;
    }

    .rfModalClose:hover {
        background-color: #8300c5;
        border: 1px solid #8300c5;
        color: #fff;
    }

    .rfModalHeader {
        padding-bottom: 20px;
        margin-bottom: 20px;
    }
</style>
<script>
    /******************
   RFModal
 ******************/
    class RFmodal {
        constructor(button, closeButton) {
            this.button = button ? button : "[data-open-rf-modal]";
            this.closeButton = closeButton ? closeButton : "[data-close-rf-modal]";
            this.modal = null;

            document.querySelectorAll(this.button).forEach(btn => {
                btn.addEventListener("click", () => this.openModal(btn));
            });

            document.querySelectorAll(this.closeButton).forEach(closeBtn => {
                closeBtn.addEventListener("click", () => this.closeModal());
            });

            this.closeModalOnClickOfBody();
        }

        show() {
            this.modal.style.display = "block";
            this.modal.classList.add("active");
        }

        hide() {
            this.modal.style.display = "none";
            this.modal.classList.remove("active");
        }

        openModal(clickedButton) {
            const modalId = clickedButton.getAttribute("data-open-rf-modal");
            this.modal = document.getElementById(modalId);

            if (this.modal) {
                this.show();
            }
        }

        closeModal() {
            if (this.modal) {
                this.hide();
            }
        }

        closeModalOnClickOfBody() {
            let _this = this;
            if (this.modal) {
                document.body.addEventListener("click", function (e) {
                    if (!_this.modal.contains(e.target)) {
                        _this.closeModal();
                    }
                });
            }
        }
    }

    const modalInstance = new RFmodal();

</script>
